<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .mainForm {
        border: 1px solid black;
        padding: 3px;
        border-radius: 2px;
        margin-bottom: 20px;
        width: 980px;
        margin-left: 140px;
        align-items: center;
      }

      .header1 {
        text-align: center;
        background-color: rgb(139, 174, 240);
        border: 1px solid black;
        height: 80px;
        border-radius: 20px;
        width: 900px;
        margin-left: 30px;
        margin-top: 20px;
      }

      p {
        margin-left: 20px;
        margin-top: 1px;
      }

      .mainContainer {
        display: flex;
        flex: 3;
        align-items: center;
      }

      .pPronouns {
        margin-left: 20px;
      }

      input {
        width: 250px;
        height: 30px;
        margin-left: 20px;
        margin-top: 10px;
        border: 1px solid black;
      }

      input:hover {
        background-color: rgb(218, 225, 238);
      }

      .workPhn {
        margin-left: 70px;
      }

      .cellPhn {
        margin-left: 80px;
      }

      .jobTitle {
        margin-left: 97px;
      }

      .prefix {
        margin-left: 116px;
      }

      #fName {
        margin-left: 113px;
        margin-right: 1px;
        width: 125px;
      }

      #lName {
        margin-left: 1px;
        margin-right: 5px;
        width: 119px;
      }

      .radio {
        margin-right: 1px;
        height: 15px;
        width: 20px;
      }

      .form-column {
        margin-left: 34px;
      }

      button {
        margin-top: 20px;
        margin-left: 30px;
        margin-bottom: 20px;
        width: 150px;
        height: 40px;
        font-weight: 300;
        background-color: rgb(100, 138, 204);
        color: rgb(27, 27, 27);
        border: 1.3px solid black;
        border-radius: 5px;
        font-size: 20px;
        float: right;
      }

      button:hover {
        background-color: rgb(58, 59, 61);
      }

      .right {
        margin-top: 10px;
        margin-left: 40px;
      }

      label {
        font-size: large;
      }

      .bAddress {
        margin-left: 1px;
        width: 410px;
      }

      .company {
        margin-left: 90px;
      }

      .comWebsite {
        margin-left: 1px;
        width: 410px;
      }

      .facebookPage {
        margin: 1px;
        width: 340px;
        margin-top: 10px;
      }

      .compTwit {
        margin: 1px;
        width: 340px;
        margin-top: 10px;
      }

      .compLink {
        margin: 1px;
        width: 340px;
        margin-top: 10px;
      }

      .aGuest {
        margin-left: 1px;
        width: 340px;
      }

      textarea {
        width: 340px;
        height: 60px;
        margin-top: 10px;
        border: 1px solid black;
      }

      textarea:hover {
        background-color: rgb(218, 225, 238);
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(47, 46, 46, 0.5);
        backdrop-filter: blur(10px);
        z-index: 999;
        display: none;
      }

      .modal {
        z-index: 1000;
        left: 50%;
        top: 50%;
        margin-top: 90px;
        margin-left: 170px;
        width: 900px;
        height: 400px;
        background-color: white;
        padding: 20px;
        display: block;
      }

      .modal-body {
        display: flex;
      }

      .modal-content {
        background-color: rgb(170, 189, 220);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #faf7f7;
        width: 80%;
        color: black;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .modal-header {
        background-color: #7a96c7;
        height: 50px;
        border: #7a96c7;
        border-radius: 2px;
      }
      .modal-header h2 {
        text-align: center;
      }
      .column {
        margin-top: 40px;
        flex: 1;
      }

      .column p {
        margin: 5px 0;
        margin-left: 15px;
      }

      .myModal button {
        color: #2b2929;
        float: right;
        width: 120px;
        height: 43px;
        border: 1px solid black;
        background-color: #7a96c7;
        font-size: 18px;
        z-index: 1001;
        margin-top: 50px;
        margin-left: 700px;
      }
      .modal-body button:hover {
        background-color: #2b2929;
      }
      h2 {
        padding: 5px;
        color: #0c0c0c;
      }
    </style>
  </head>

  <body>
    <div class="mainForm">
      <form class="myForm" id="myForm">
        <div class="header1">
          <h1 class="heading"><i>SPONSOR REGISTRATION</i></h1>
        </div>
        <div class="mainContainer">
          <div class="form-column">
            <p>
              <label for="prefix">Prefix</label>
              <input type="text" class="prefix" />
            </p>
            <br />
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                placeholder="First Name"
                id="fName"
                name="fName"
                required
              />
              <input
                type="text"
                placeholder="Last Name"
                id="lName"
                name="lName"
                required
              />
            </p>
            <br />
            <p>
              <label for="pronouns">Preferred Pronouns</label>
              <input type="text" name="pPronouns" class="pPronouns" required />
            </p>
            <br />
            <p>
              <label for="work phone">Work Phone </label>
              <input
                type="tel"
                name="workPhn"
                class="workPhn"
                onkeydown="return onpress(event.key)"
                required
              />
            </p>
            <br />
            <p>
              <label for="Cell phone">Cell Phone</label>
              <input
                type="tel"
                name="cellPhn"
                class="cellPhn"
                oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                required
              />
            </p>
            <br />
            <p>
              <label for="job title">Job Title</label>
              <input type="text" name="jobTitle" class="jobTitle" required />
            </p>
            <br />
            <p>
              <label for="company">Company</label>
              <input type="text" name="company" class="company" required />
            </p>
            <br />
            <p>
              <label for="business address">Full Business Address</label>
              <br />
              <input type="text" name="bAddress" class="bAddress" required />
            </p>
            <br />
            <p>
              <label for="company website">Company Website</label>
              <br />
              <input type="url" name="" class="comWebsite" />
            </p>
            <br />
          </div>
          <div class="form-column">
            <div class="right">
              <p>
                <label for="company description">Company Description</label>
                <br />
                <textarea type="text" class="compDesc"></textarea>
              </p>
              <br />
              <p>
                <label for="company facebook page">Company Facebook Page</label>
                <br />
                <input type="url" class="facebookPage" />
              </p>
              <br />
              <p>
                <label for="company twitter handle"
                  >Company Twitter Handle</label
                >
                <br />
                <input type="url" class="compTwit" />
              </p>
              <br />
              <p>
                <label for="company linkedIn handle"
                  >Company linkedIn Handle</label
                >
                <br />
                <input type="url" class="compLink" />
              </p>
              <br />
              <p>
                <label for="Sponsorship Level">Sponsorship Level</label>
                <br />
                <input
                  type="radio"
                  id="radio"
                  name="level"
                  value="Gold"
                  class="radio"
                />
                <label for="Gold">Gold</label>
                <br />
                <input
                  type="radio"
                  id="radio"
                  name="level"
                  value="Diamond"
                  class="radio"
                />
                <label for="Diamond">Diamond</label>
                <br />
                <input
                  type="radio"
                  id="radio"
                  name="level"
                  value="Platinum"
                  class="radio"
                />
                <label for="platinum">Platinum</label>
              </p>
              <br />
              <p>
                <label for="additional guest"
                  >Additional Guest(Name,Email)</label
                >
                <br />
                <input type="text" id="aGuest" name="aGuest" class="aGuest" />
              </p>
              <br />
              <button type="submit" onclick="handle(event)">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="overlay" id="overlay">
      <div id="myModal" class="modal">
        <div class="modal-header">
          <h2>Submitted Values</h2>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <button class="btn" onclick="closeOverlay()">Close</button>
      </div>
    </div>
    <script>
      function handle(event) {
        event.preventDefault();
        var prefix = document.querySelector(".prefix").value;
        var fName = document.querySelector("#fName").value;
        var lName = document.querySelector("#lName").value;
        var pPronouns = document.querySelector(".pPronouns").value;
        var workPhn = document.querySelector(".workPhn").value;
        var cellPhn = document.querySelector(".cellPhn").value;
        var jobTitle = document.querySelector(".jobTitle").value;
        var company = document.querySelector(".company").value;
        var bAddress = document.querySelector(".bAddress").value;
        var comWebsite = document.querySelector(".comWebsite").value;
        var facebookPage = document.querySelector(".facebookPage").value;
        var compTwit = document.querySelector(".compTwit").value;
        var compLink = document.querySelector(".compLink").value;
        var radio = document.querySelector("input:checked").value;
        var aGuest = document.querySelector(".aGuest").value;

        
        var overlay = document.getElementById("overlay");
        overlay.innerHTML = `
        <div  id="myModal" class="modal">
            <div class="modal-header">
                <h2>Submitted Values</h2>
            </div>
            <div class="modal-body">
                <div class="column">
                    <p><strong>Prefix:</strong> ${prefix}</p>
                    <p><strong>Name:</strong> ${fName} ${lName}</p>
                    <p><strong>Preferred Pronouns:</strong> ${pPronouns}</p>
                    <p><strong>Work Phone:</strong> ${workPhn}</p>
                    <p><strong>Cell Phone:</strong> ${cellPhn}</p>
                    <p><strong>Job Title:</strong> ${jobTitle}</p>
                    <p><strong>Company:</strong> ${company}</p>
                    <p><strong>Business Address:</strong> ${bAddress}</p>
                </div>
                <div class="column">
                    <p><strong>Company Website:</strong> ${comWebsite}</p>
                    <p><strong>Facebook Page:</strong> ${facebookPage}</p>
                    <p><strong>Company Twitter Handle:</strong> ${compTwit}</p>
                    <p><strong>Company LinkedIn Handle:</strong> ${compLink}</p>
                    <p><strong>Sponsorship Level:</strong> ${radio}</p>
                    <p><strong>Additional Guests:</strong> ${aGuest}</p>
                </div>
                </div>
                <button class="btn" onclick="closeOverlay()">Close</button>
            </div>
        </div>
        `;
        window.addEventListener("click", function (event) {
          if (event.target == overlay) {
            overlay.style.display = "none";
          }
        });
        overlay.style.display = "block";
      }
      
      
      function closeOverlay() {
        console.log("Close button clicked");
        var overlay=document.getElementById("overlay");
        overlay.style.display = "none";
      }

      function onpress(key) {
        return (
          (key >= "0" && key <= "9") ||
          ["+", "(", ")", "Backspace"].includes(key)
        );
      }
    </script>
  </body>
</html>
