<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            box-sizing: border-box;
            background-color: rgb(239, 239, 243);
        }
        h1{
            text-align: center;
            margin-left:400px;
        }
        p{
            margin:1px;
        }
        .mainContainer{
            display:flex;
            justify-content: space-between;
        }
        input{
            width:200px;
            height:30px;
            margin-left: 20px;
            margin-top:10px;
            border:1px solid black;    
        }
        .workPhn{
            margin-left:70px;
        }
        .cellPhn{
            margin-left:80px;
        }
        .
        #lName{
            margin-left: 1px;;
        }
        #fname{
            margin-right:5px;
        }
        .radio{
            margin-right:1px;
            height:15px;
        }
        .form-column{
            flex:1;
            float:right;
        }
        button{
            margin-top:10px;
            margin-left:30px;
            width:160px;
            height:30px;
            background-color: rgb(71, 114, 190);
            color:white;
            border:1px solid black;
            border-radius: 5px;
            font-size: medium;
        }
        button:hover{
            background-color: rgb(58, 59, 61);
        }
        .right{
            margin-top:110px;
            margin-left:50px;
            
        }
        label{
            font-size: large;
        }
        .bAddress{
            margin-left:1px;
            width:230px;
        }
        .comWebsite{
            margin-left:1px;
            width:230px;
        }
        .facebookPage{
            margin:1px;
            width:230px;
        }
        .compTwit{
            margin:1px;
            width:230px;
        }
        .compLink{
            margin:1px;
            width:230px;
        }
        .aGuest{
            margin:1px;
            width:230px;
        }
        textarea{
            width:230px;
            height:60px;
        }
    </style>
</head>
<body>
    <div class="mainContainer">
        <div class="form-column">
        <h1 class="heading">SPONSOR REGISTRATION</h1>
        <p>
        <label for="prefix">Prefix</label>
        <input type="text" class="prefix">
        </p>
        <br>
        <p>
        <label for="First Name"> Name</label>
        <input type="text" placeholder="First Name" id="fName" name="fName"  required>
        <input type="text" placeholder="Last Name" id="lName" name="lName"  required>
        </p>
        <br>
        <p>
        <label for="pronouns">Preferred Pronouns</label>
        <input type="text" name="pPronouns" class="pPronouns">
        </p>
        <br>
        <p>
        <label for="work phone">Work Phone </label>
        <input type="tel" name="workPhn" class="workPhn">
        </p>
        <br>
        <p>
        <label for="Cell phone">Cell Phone</label>
        <input type="tel" name="cellPhn" class="cellPhn">
        </p>
        <br>
        <p>
        <label for="job title">Job Title</label>
        <input type="text" name="jobTitle" class="jobTitle">
        </p>
        <br>
        <p>
        <label for="company">Company</label>
        <input type="text" name="company" class="company">
        </p>
        <br>
        <p>
        <label for="business address">Full Business Address</label>
        <br>
        <input type="text" name="bAddress" class="bAddress">
        </p>
        <br>
        <p>
        <label for="company website">Company Website</label>
        <br>
        <input type="url" name="" class="comWebsite">
        </p>
        <br>
        </div>


        <div class="form-column">
        <div class="right">
        <p>
        <label for="company description">Company Description</label>
        <br>
        <textarea type="text" class="compDesc"></textarea>
        </p>
        <br>
        <p>
        <label for="company facebook page">Company Facebook Page</label>
        <br>
        <input type="url" class="facebookPage">
        </p>
        <br>
        <p>
        <label for="company twitter handle">Company Twitter Handle</label>
        <br>
        <input type="text" class="compTwit">
        </p>
        <br>
        <p>
        <label for="company linkedIn handle">Company linkedIn Handle</label>
        <br>
        <input type="text" class="compLink">
        </p>
        <br>
        <p>
        <label for="Sponsorship Level">Sponsorship Level</label>
        <br>
        <input type="radio" id="gold" name="gold"  class="radio">
        <label for="Gold">Gold</label>
        <br>
        <input type="radio" id="diamond" name="diamond" value="Diamond" class="radio">
        <label for="Diamond">Diamond</label>
        <br>
        <input type="radio" id="platinum" name="platinum" value="Platinum" class="radio">
        <label for="platinum">Platinum</label>
        </p>
        <br>
        <p>
        <label for="additional guest">Additional Guest(Name,Email)</label>
        <br>
        <input type="text" id="aGuest" name="aGuest" class="aGuest">
        </p>
        <br>
        <button type="submit" onclick="handle()">Submit</button>
    </div>
    </div>
        
        
    

    </form>

</div>
    <script>
        function handle(){

        }
    </script>
    
</body>
</html>
