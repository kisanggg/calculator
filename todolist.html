<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color:white;
        }
        .container{
            border:2px solid black;
            width:600px;
            margin-left: 320px;
        }
        .myTodo{
            background-color: rgb(51, 145, 199);
            height: 150px;
            padding:2px;
            text-align: center;  
        }
        .todo{
            height:20px;
            margin:10px;
            width:300px;
            margin-top:10px;
            border-radius: 4px;
            border:1px solid black;
            margin-right: 1px;
        }
        .delete{
            border:1px solid black;
            border-radius:4px;
            height:20px;
            margin-left:4px;
            margin-top:2px;;
        }
        .Ul{
            text-align: center;
            
        }
        .myElement{
            display: flex;
            align-items: center;
            justify-content: space-between; 
            width:400px;
            margin-top:2px;
        }
        .class{
            width:700px;
        }
        .text{
            width:480px;
        }
        h3{
            text-align: center;
        }
        .button{
            border: 1px solid black;
            border-radius: 4px;
            height: 20px;
            margin-left: 5px;
            color: rgb(19, 18, 18);
            margin-top:2px;
        }
        
        
    </style>
</head>
<body>
    
    <div id="mainDiv"class="container">
        <div class="myTodo">
        <h1 class="heading"> My ToDos</h1>
        <input type="text" class="todo" placeholder="Write your todo list here..." id="myTodo">
        <button id="add" class="button"  onclick="newElement()">ADD</button>
        </div>
   <div class="list">
    <h3>LIST OF WORKS TODO:</h3>
    <ul id="myUl" class="Ul">
       
    </ul>
</div>
</div>
    <script>
        var todos = [
            "install node js",
            "install Angular CLI",
            "create new app",
            "develop app",
            "deploy app"
            ]
        function newElement(){
            var todoinput=document.getElementById("myTodo").value.trim();
            if(todoinput==="")return;
            todos.push(todoinput);
            console.log(todos);
            document.getElementById("myTodo").value = "";
            renderTodos();
        };

       
        function renderTodos() {
    var todoList = document.getElementById("myUl");
    todoList.innerHTML = ""; 

    todos.map(function(todo) {
        var newTododiv = document.createElement("div");
        newTododiv.className = "myElement";
        newTododiv.id = "element";
        
        var todoDiv = document.createElement("div");
        todoDiv.className = "myElement";

        var todoInput = document.createElement("input");
        todoInput.type = "text";
        todoInput.className = "text";
        todoInput.value = todo ;
        todoInput.readOnly = true;

        var editButton = document.createElement("button");
            editButton.type = "button";
            editButton.className = "button";
            editButton.innerText = "edit";
            editButton.onclick = function() {
                todoInput.readOnly = false;
                todoInput.focus(); 
            };
       

        var deleteButton = document.createElement("button");
        deleteButton.type = "button";
        deleteButton.className = "delete";
        deleteButton.innerText = "remove";
        deleteButton.onclick = function() {
            todos = todos.filter(function(item) {
                        return item !== todo;
                    });
                    
                    renderTodos();
        };
        todoDiv.appendChild(todoInput);
        todoDiv.appendChild(deleteButton);
        todoDiv.appendChild(editButton);
        todoList.appendChild(todoDiv);
    });
}

        function newDelete(){
            const elem=document.getElementById("element");
            elem.remove();
        }
    </script>
</body>
</html>
